<body>
 <div class="headline">
    <h1>Weatherly</h1>
    <h3>Check the weather in any city</h3>
</div>
    <section class="information">
        <div class="container">
            <p>Please select a city OR enter your zipcode</p>
            <select name="city-select" id="city-select">
                <option value="default">select a city</option>
                <option value="new-york">New York, New York</option>
                <option value="paris">Paris, France</option>
                <option value="tokyo">Tokyo, Japan</option>
            </select>
        </div>
        <h2>-Or-</h2>
        <div class="container"> 7y
            <p></p>
            <label for="zip-code">
                <input type="text" name="zip-code" id="zip-code" placeholder="zip-code">
            </label>
            <button class="button" id="zip-code-lookup">Enter</button>
        </div>

        <div class="container">
            <p id="error-message"></p>
            <p id="location"></p>
            <p id="skies"></p>
            <p id="temp"></p>
        </div>

    </section>
